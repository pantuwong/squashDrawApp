<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create squash schedule</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form class="border border-light p-5" method="post" action="drawmatch_backend">
{% csrf_token %}
    <p class="h4 mb-4 text-center">Create Squash Schedule</p>

    <label for="select">Scheduling Pattern: </label>
    <select class="browser-default custom-select mb-4" id="pattern" name="pattern">
        <option value="1"> 1 vs 2, 3 vs 4, 5 vs 6, etc.</option>
        <option value="2">1 vs 3, 2 vs 4, 5 vs 7, 6 vs 8, etc.</option>
        <option value="3">1 vs 4, 2 vs 5, 3 vs 6, 7 vs 10, etc.</option>
    </select>

    <label for="select">Match Order:</label>
    <select class="browser-default custom-select mb-4" id="order" name="order">
        <option value="1">Highest Order First</option>
        <option value="2">Lowest Order First</option>
    </select>

    <label for="textInput">Date of Matches</label>
    <input type="text" id="date" name="date" class="form-control mb-4" placeholder="DD/MM/YYYY">

  <button class="btn btn-info btn-block my-4" type="submit">Create</button>

   
</form>
</body>
        <script type="text/javascript">
           $('#date').datepicker({
            uiLibrary: 'bootstrap3',
            format: 'dd/mm/yyyy'
        });
        </script>

</html>
