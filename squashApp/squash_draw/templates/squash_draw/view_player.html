<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>

  <div class="container" style="width:60%; margin-left:20%; margin-right:20%">
      <br>
      <p class="h4 mb-4 text-center">Player Detail</p>
    <div class="form-group row">
      <label for="pyName" class="col-3 col-form-label">Player Name:</label> 
      <div class="col-9">
          <b>{{pyName}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyClass" class="col-3 col-form-label">Class:</label> 
      <div class="col-9">
        <b>{{pyClass}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyRank" class="col-3 col-form-label">Rank:</label> 
      <div class="col-9">
        <b>{{pyRank}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyStatus" class="col-3 col-form-label">Status</label> 
      <div class="col-9">
        <b>{{pyStatus}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="pySquashCode" class="col-3 col-form-label">Squash Code:</label> 
      <div class="col-9">
        <b>{{pySquashCode}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyGrade" class="col-3 col-form-label">Grade:</label> 
      <div class="col-9">
        <b>{{pyGrade}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyPoint" class="col-3 col-form-label">Point:</label> 
      <div class="col-9">
        <b>{{pyPoint}}</b>          
      </div>
    </div>
    <div class="form-group row">
      <label for="timelower" class="col-3 col-form-label">Time Must be Greater:</label> 
      <div class="col-9">
        <b>{{timelower}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label for="timeupper" class="col-3 col-form-label">Time Must be Lower:</label> 
      <div class="col-9">
          <b>{{timeupper}}</b>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-3">Member:</label> 
      <div class="col-9">
        <b>{{pyMemberFlag}}</b>
      </div>
    </div>
    <div class="form-group row">
        <label class="col-3">Can Play Twice?:</label> 
        <div class="col-9">
          <b>{{pyPlayTwiceFlag}}</b>
        </div>
      </div>
    <div class="form-group row">
      <label for="pyNote" class="col-3 col-form-label">Note:</label> 
      <div class="col-9">
        <b>{{pyNote}}</b>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-3 col-9">
        <button  type="button" class="btn btn-primary" onclick="window.history.back();">Back</button>
      </div>
    </div>
</div>
</body>

</html>
