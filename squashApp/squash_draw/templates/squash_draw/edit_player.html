<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>

  <div class="container" style="width:60%; margin-left:20%; margin-right:20%">
      <br>
      <p class="h4 mb-4 text-center">Edit Player</p>
  <form method="post" action="edit_player_backend">
    <input type="hidden" id="id" name="id" value="{{id}}">
    {% csrf_token %}
    <div class="form-group row">
      <label for="pyName" class="col-3 col-form-label">Player Name:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="pyName" name="pyName" type="text" class="form-control" value="{{pyName}}">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyClass" class="col-3 col-form-label">Class:</label> 
      <div class="col-9">
        <select id="pyClass" name="pyClass" class="custom-select">
          <option value="Juniors" {% if pyClass == "Juniors" %}selected="selected"{% endif %}>Juniors</option>
          <option value="Seniors" {% if pyClass == "Seniors" %}selected="selected"{% endif %}>Seniors</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyRank" class="col-3 col-form-label">Rank:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-sort-numeric-asc"></i>
            </div>
          </div> 
          <input id="pyRank" name="pyRank" type="text" class="form-control" value="{{pyRank}}"> 
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyStatus" class="col-3 col-form-label">Status</label> 
      <div class="col-9">
        <select id="pyStatus" name="pyStatus" class="custom-select">
          <option value="Active" {% if pyStatus == "Active" %}selected="selected"{% endif %}>Active</option>
          <option value="Inactive" {% if pyStatus == "Inactive" %}selected="selected"{% endif %}>Inactive</option>
          <option value="Away" {% if pyStatus == "Away" %}selected="selected"{% endif %}>Away</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="pySquashCode" class="col-3 col-form-label">Squash Code:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-barcode"></i>
            </div>
          </div> 
          <input id="pySquashCode" name="pySquashCode" type="text" class="form-control" value="{{pySquashCode}}">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyGrade" class="col-3 col-form-label">Grade:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-connectdevelop"></i>
            </div>
          </div> 
          <input id="pyGrade" name="pyGrade" type="text" class="form-control" value="{{pyGrade}}">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="pyPoint" class="col-3 col-form-label">Point:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-file-powerpoint-o"></i>
            </div>
          </div> 
          <input id="pyPoint" name="pyPoint" type="text" class="form-control" value="{{pyPoint}}">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="timelower" class="col-3 col-form-label">Time Must be Greater:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-clock-o"></i>
            </div>
          </div> 
          <input id="timelower" name="timelower" type="time" class="form-control" value={{timelower}}>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="timeupper" class="col-3 col-form-label">Time Must be Lower:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-clock-o"></i>
            </div>
          </div> 
          <input id="timeupper" name="timeupper" type="time" class="form-control" value={{timeupper}}> 
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-3">Member:</label> 
      <div class="col-9">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="pyMemberFlag" id="pyMemberFlag_0" type="radio" class="custom-control-input" value="1" {% if pyMemberFlag %}checked="checked"{% endif %}> 
          <label for="pyMemberFlag_0" class="custom-control-label">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="pyMemberFlag" id="pyMemberFlag_1" type="radio" class="custom-control-input" value="0" {% if not pyMemberFlag %}checked="checked"{% endif %}> 
          <label for="pyMemberFlag_1" class="custom-control-label">No</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label class="col-3">Can Play Twice?:</label> 
        <div class="col-9">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pyPlayTwiceFlag" id="pyPlayTwiceFlag_0" type="radio" class="custom-control-input" value="1" {% if pyPlayTwiceFlag %}checked="checked"{% endif %}> 
            <label for="pyPlayTwiceFlag_0" class="custom-control-label">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pyPlayTwiceFlag" id="pyPlayTwiceFlag_1" type="radio" class="custom-control-input" value="0" {% if not pyPlayTwiceFlag %}checked="checked"{% endif %}> 
            <label for="pyPlayTwiceFlag_1" class="custom-control-label">No</label>
          </div>
        </div>
      </div>
    <div class="form-group row">
      <label for="pyNote" class="col-3 col-form-label">Note:</label> 
      <div class="col-9">
        <textarea id="pyNote" name="pyNote" cols="40" rows="5" class="form-control">{{pyNote}}</textarea>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-3 col-9">
        <button name="submit" type="submit" class="btn btn-primary">Edit Player</button>
      </div>
    </div>
  </form>
</div>
</body>

</html>
