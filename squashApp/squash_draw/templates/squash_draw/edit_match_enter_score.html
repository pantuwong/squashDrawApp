<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Match</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>

  <div class="container" style="width:60%; margin-left:20%; margin-right:20%">
      <br>
      <p class="h4 mb-4 text-center">Edit Match</p>
  <form method="post" action="edit_match_enter_score_backend">
   <div class="form-group">
    {% csrf_token %}
    <div class="form-group row">
      <label for="scDate" class="col-3 col-form-label">Match Date:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar-alt"></i>
            </div>
          </div> 
          <input id="scDate" name="scDate" type="text" class="form-control" value={{date}}>
        </div>
      </div>
    </div>
     <div class="form-group row">
      <label for="scDate" class="col-3 col-form-label">Match Time:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-clock"></i>
            </div>
          </div> 
          <input id="scTime" name="scTime" type="time" class="form-control " value={{time}}>
        </div>
      </div>
    </div>
 <div class="form-group row">
      <label for="scDate" class="col-3 col-form-label">Player 1:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-user"></i>
            </div>
          </div> 
          <select id="scPlayer1" name="scPlayer1" class="custom-select">
              {% for p in players %}
                 <option value="{{p.id}}" {% if p.id == mp1 %}selected="selected"{% endif %}>{{p.name}}</option>                        
              {% endfor %}
            </select>
        </div>
      </div>
    </div>
<div class="form-group row">
      <label for="scDate" class="col-3 col-form-label">Player 1:</label> 
      <div class="col-9">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-user"></i>
            </div>
          </div> 
          <select id="scPlayer2" name="scPlayer2" class="custom-select">
              {% for p in players %}
                 <option value="{{p.id}}" {% if p.id == mp2 %}selected="selected"{% endif %}>{{p.name}}</option>                        
              {% endfor %}
            </select>
        </div>
      </div>
    </div>


     
    <div class="form-group row">
      <div class="offset-3 col-9">
        <input type="hidden" id="id" name="id" value="{{mid}}">
        <button name="submit" type="submit" class="btn btn-primary">Edit Match</button>
      </div>
    </div>
    </div>
  </form>
</div>
</body>
<script type="text/javascript">
           $('#scDate').datepicker({
            uiLibrary: 'bootstrap3',
            format: 'dd/mm/yyyy'
        });
        </script>
</html>
