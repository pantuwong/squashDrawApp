<!DOCTYPE html>
<html lang="en">
<head>
  <title>Draw List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <style>
    @media screen and (max-width: 480px) {
  .table-collapse-phone {
    display: block;
  }
  .table-collapse-phone caption,
  .table-collapse-phone tbody,
  .table-collapse-phone tr,
  .table-collapse-phone th,
  .table-collapse-phone td {
    display: block;
  }
  .table-collapse-phone thead,
  .table-collapse-phone tfoot {
    display: none;
  }
  .table-collapse-phone tr {
    border-top: 1px solid #ddd;
  }
  .table-collapse-phone tr:first-child {
    border: 0;
  }
  .table-collapse-phone > tbody > tr > th:first-child,
  .table-collapse-phone > tbody > tr > td:first-child {
    border: 0;
  }
  .table-collapse-phone .has-label[data-label] {
    position: relative;
    padding-left: 50% !important;
  }
  .table-collapse-phone .has-label[data-label]:before {
    position: absolute;
    top: 0;
    left: 0;
    padding: 8px;
    content: attr(data-label);
    font-weight: bold;
  }
}
@media screen and (max-width: 768px) {
  .table-collapse-tablet {
    display: block;
  }
  .table-collapse-tablet caption,
  .table-collapse-tablet tbody,
  .table-collapse-tablet tr,
  .table-collapse-tablet th,
  .table-collapse-tablet td {
    display: block;
  }
  .table-collapse-tablet thead,
  .table-collapse-tablet tfoot {
    display: none;
  }
  .table-collapse-tablet tr {
    border-top: 1px solid #ddd;
  }
  .table-collapse-tablet tr:first-child {
    border: 0;
  }
  .table-collapse-tablet > tbody > tr > th:first-child,
  .table-collapse-tablet > tbody > tr > td:first-child {
    border: 0;
  }
  .table-collapse-tablet .has-label[data-label] {
    position: relative;
    padding-left: 50% !important;
  }
  .table-collapse-tablet .has-label[data-label]:before {
    position: absolute;
    top: 0;
    left: 0;
    padding: 8px;
    content: attr(data-label);
    font-weight: bold;
  }
}

  </style>
</head>
<body>
    <div class="container">
    <p class="h3 mb-4 text-center">All Draws</p>
    <table id="table-id" class="table table-collapse-phone col-md-6">
        <thead>
          <tr>
            <th scope="col">Draw Date</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
            {% for d in draws %}
            <tr>
                <td scope="col">{{d.date}}</td>
                <td scope="col">
                    {% if d.status %}
                    <button type="button" data-toggle="tooltip" data-placement="top" title="Edit Draw" class="btn btn-info btn-sm" onclick="window.location.href='edit_schedule?date={{d.date}}'"><i class="fas fa-edit"></i>
                    </button>
                  <button type="button" data-toggle="tooltip" data-placement="top" title="Delete Draw" class="btn btn-danger btn-sm" onclick="window.location.href='delete_schedule?date={{d.date}}'"><i class="fas fa-trash-alt"></i>
                </button>
                    {% else %}
                    <button type="button" data-toggle="tooltip" data-placement="top" title="Edit Draw" class="btn btn-info btn-sm" onclick="window.location.href='view_schedule?date={{d.date}}'"><i class="fas fa-eye"></i>
                    </button>
                    <button type="button" data-toggle="tooltip" data-placement="top" title="Delete Draw" class="btn btn-danger btn-sm" onclick="window.location.href='delete_schedule?date={{d.date}}'"><i class="fas fa-trash-alt"></i>
                    </button>
                    {% endif %}
              </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      </div>
  </body>
  <script>
    $(document).ready( function () {
      $('#table-id').DataTable({
        "order": [[ 0, "asc" ]]
      });
    });

  </script>
</html>
