<!DOCTYPE html>
<html lang="en">
<head>
  <title>View All Players</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/fixedheader/3.1.6/js/dataTables.fixedHeader.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
    <p class="h3 mb-4 text-center">Match History</p>
    <table id="table-id" class="table table-striped nowrap" style="width:100%">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Player1 Name</th>
            <th scope="col">Playe1 Rank</th>
            <th scope="col">Player1 Score</th>
            <th scope="col">Player2 Score</th>
            <th scope="col">Player2 Name</th>
            <th scope="col">Player2 Rank</th>
          </tr>
        </thead>
        <tbody>
            {% for m in matches %}
            <tr>
                <td scope="col">{{m.date}}</td>
                <td scope="col">{{m.time}}</td>
                <td scope="col">{{m.player1_name}}</td>
                <td scope="col">{{m.player1_rank}}</td>
                <td scope="col">{{m.player1_score}}</td>
                <td scope="col">{{m.player2_score}}</td>
                <td scope="col">{{m.player2_name}}</td>
                <td scope="col">{{m.player2_rank}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      </div>
  </body>
  <script>
    $(document).ready( function () {
    var table = $('#table-id').DataTable({
       responsive:true,
      "order": [[ 0, "desc" ], [ 1, "desc" ]],
    });
} );

new $.fn.dataTable.FixedHeader( table );

  </script>
</html>
